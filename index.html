    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<body>
    <section class="abilities">
        <div class="row">
            <p class="top-line">
                <span class="inlineb title">abilities</span>
                <span id="point-pool" class="inlineb">0</span>
            </p>
        </div>
        <div class="row">
            <p id="str" class="statiscits">
                strenght
                <span class="inlineb number-place"></span>
                <button class="btn plus">+</button>
                <button class="btn minus">-</button>
            </p>
            <p id="dex" class="statiscits">
                Dexterity
                <span class="inlineb number-place"></span>
                <button class="btn plus">+</button>
                <button class="btn minus">-</button>
            </p>
            <p id="con" class="statiscits">
                Constitution
                <span class="inlineb number-place"></span>
                <button class="btn plus">+</button>
                <button class="btn minus">-</button>
            </p>
            <p id="int" class="statiscits">
                Intelligence
                <span class="inlineb number-place"></span>
                <button class="btn plus">+</button>
                <button class="btn minus">-</button>
            </p>
            <p id="wis" class="statiscits">
                Wisdom
                <span class="inlineb number-place"></span>
                <button class="btn plus">+</button>
                <button class="btn minus">-</button>
            </p>
            <p id="chr" class="statiscits">
                Charisma
                <span class="inlineb number-place"></span>
                <button class="btn plus">+</button>
                <button class="btn minus">-</button>
            </p>
        </div>
        <div class="row text-center">
            <button id="randomize" class="btn">Reroll</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
